<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميلاد الغالية موضي 7 فبراير</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0f0f0f;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--gold);
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- شاشة البداية (سبونج بوب) --- */
        #intro-container {
            text-align: center;
            transition: all 0.8s ease;
            z-index: 10;
        }

        .spongebob-wrapper {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }

        .spongebob-img {
            width: 250px;
            animation: float 3s ease-in-out infinite;
        }

        .treasure-box {
            width: 120px;
            cursor: pointer;
            margin-top: -50px;
            position: relative;
            transition: transform 0.3s;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        .treasure-box:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .info-badge {
            margin-top: 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            padding: 10px 20px;
            border-radius: 50px;
            font-family: 'Reem Kufi', sans-serif;
            animation: fadeIn 2s ease;
        }

        /* --- البطاقة الرومانسية --- */
        #card-container {
            position: absolute;
            width: 90%;
            max-width: 450px;
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            display: none; /* مخفية في البداية */
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-header {
            font-family: 'Reem Kufi', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card-body {
            font-size: 1.4em;
            line-height: 1.8;
            color: #eee;
        }

        .gold-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 25px auto;
            width: 80%;
        }

        /* --- المؤثرات --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        .gold-heart {
            position: absolute;
            color: var(--gold);
            font-size: 20px;
            pointer-events: none;
            animation: fall 4s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .hint {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="intro-container">
        <div class="spongebob-wrapper">
            <img src="https://assets.stickpng.com/images/580b57fbd9996e24bc43bd2a.png" class="spongebob-img" alt="Spongebob">
            <br>
            <img src="https://cdn-icons-png.flaticon.com/512/2850/2850369.png" class="treasure-box" id="openBtn">
        </div>
        
        <div class="info-badge">
            <span style="font-size: 1.2em;">7 فبراير 2000</span>
            <span style="margin: 0 15px; border-left: 1px solid var(--gold);"></span>
            <span style="font-size: 1.5em; font-weight: bold;">26 سنة</span>
        </div>
        <p class="hint">اضغطي على صندوق الكنز لرؤية المفاجأة</p>
    </div>

    <div id="card-container">
        <div class="card-header">ميلادكِ سُكّر..</div>
        <div class="gold-divider"></div>
        <div class="card-body">
            يا وجهٍ رضا.. يا أعذب من السحاب، <br>
            كل عام وأنتِ بقلبي، وأنا بكِ أحيا. <br>
            <span style="color: var(--gold); font-weight: bold;">موضي الغالية..</span> <br>
            في عامك الـ 26، أتمنى لكِ جمالاً يشبه قلبك، <br>
            وفرحاً لا يغيب عن عينيكِ الفاتنة.
        </div>
        <div class="gold-divider"></div>
        <p style="font-style: italic; font-size: 0.9em; color: var(--gold);">7 فبراير | يومٌ أشرق فيه الكون</p>
    </div>

    <script>
        const openBtn = document.getElementById('openBtn');
        const intro = document.getElementById('intro-container');
        const card = document.getElementById('card-container');

        openBtn.addEventListener('click', () => {
            // تأثير التلاشي للمقدمة
            intro.style.opacity = '0';
            intro.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                intro.style.display = 'none';
                
                // إظهار البطاقة
                card.style.display = 'block';
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                    startHearts();
                }, 100);
            }, 800);
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '✨'; // أو استخدمي ❤️
                heart.className = 'gold-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }
    </script>
</body>
</html>
